<!doctype html>

	<html>
	<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>Tabelas</title>

		</head>

		<body>
			
			<h2>Produtos</h2>
			<!--table cria a tabela-->
			<table border="2" width="100%"> <!--colocando porcentagem a tabela ocupa o tamanho especificado do navegador-->
				<!--tr cria as linhas da tabela-->
				<tr>
					<!--Th é o cabeçalho da tabela-->
					<th>código</th>
					<th>produto</th>
					<th>preço</th>

				</tr>
				<tr>
					<!--TD sao os dados da tabela-->
					<td>001</td>
					<td>notebook</td>
					<td>R$ 2.500,99</td>
					
				</tr>
				<tr>

					<td>002</td>
					<td>tablet</td>
					<td>R$ 999,99</td>
					
				</tr>

				<tr>

					<td rowspan="2">desconto</td><!--Rowspan mescla as linhas com que ocupe 2 campos da tabela-->
					<td colspan="2">cupom 1 -R$ 10,00</td> <!--Colspan mescla as colunas com que ocupe 2 campos da tabela-->
					
				</tr>
				<tr>

					<td colspan="2">cupom 1 -R$ 10,00</td> <!--Colspan mescla as colunas com que ocupe 2 campos da tabela-->
					
				</tr>

				<tr>
					<td>TOTAL:</td>
					<td colspan="2">R$ 3478,98</td>
				</tr>

			</table>
		</body>
	</html>
