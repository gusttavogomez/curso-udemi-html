<!DOCTYPE html>

<!--
	div separa em blocos
	Span agrupa e aplica somente nesse grupo (um fica na frente do outro) e pode tambem ser usado direto nos textos-->

<html>
	<head>
		<meta charset="utf-8">
		<title>Div e Span</title> 

		<style type="text/css"> 

			#topo{
				background: blue;
			}

			#conteudo{
				background: red;
			}

			#rodape{
				background: green;
			}


			.produto{
				background: grey;
				margin: 10px;
			}

			.azul{
				color: blue;
			}

		</style>

	</head>
	<body>

		<div id="topo">
			
			<img src="imagens/amazon.png" width="200">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>

		</div>

		<div id="conteudo">
			
			<div class="produto">
				produto 1
			</div>

			<div class="produto">
				produto 2
			</div>

			<div class="produto">
				produto 3
			</div>

		</div>

		<div id="rodape">
			
			Todos os <span class="azul"> direitos </span> reservados

		</div>

		<div>
			<span id="assinatura">
				jamilton
			</span>
		</div>

		<div>
			<span>
				Damasceno
			</span>
		</div>


	</body>
</html>
